name: Development Build

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and install Yarn
        run: |
          corepack enable
          yarn set version 4.9.1
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Generate database schema
        run: npx drizzle-kit generate

      - name: Install EAS CLI and Expo CLI
        run: |
          npm install -g eas-cli
          npm install -g @expo/cli

      - name: Login to Expo with token
        run: |
          echo "Logging in to Expo..."
          npx expo login --token ${{ secrets.EXPO_TOKEN }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build development app
        run: eas build --platform android --profile development
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-development-build
          path: |
            *.apk
            *.aab
          retention-days: 7
