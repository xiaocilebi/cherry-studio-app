name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment (development/preview/production)'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - preview
        - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile run Expo
    
    - name: Build Android APK
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: |
        # 根据触发条件确定构建环境
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ENVIRONMENT="${{ github.event.inputs.environment }}"
        else
          ENVIRONMENT="development"
        fi
        
        echo "Building for environment: $ENVIRONMENT"
        
        # 根据环境选择构建配置
        case $ENVIRONMENT in
          "production")
            eas build --platform android --profile production
            ;;
          "preview")
            eas build --platform android --profile preview
            ;;
          *)
            eas build --platform android --profile development
            ;;
        esac
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cherry-studio-android-${{ env.ENVIRONMENT }}
        path: |
          **/*.apk
          **/*.aab
        retention-days: 30
    
    - name: Create Release (for production builds)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: android-${{ github.sha }}
        release_name: Cherry Studio Android Build
        body: |
          Android APK build for Cherry Studio App
          
          Build Details:
          - Environment: Production
          - Commit: ${{ github.sha }}
          ${{ github.event.created        draft: false
